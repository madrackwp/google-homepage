<!DOCTYPE html>
<html lang="en">
<head>
  <title>Google Homepage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="page-header">
    <div class="header-container">
      <a href="">Gmail</a>
      <a href="">Images</a>
      <button class="transparent-btn">
        <img src="/img/sharp_apps_black_24dp.png" alt="" >
      </button>
      <div class="profile-picture">
        <img src="/img/dog.jpeg" alt="Profile Picture" >
      </div>

      </div>
  </header>

  <div class="main-content">
    <div>
      <img class= "foogle-logo" src="/img/foogle.png" alt="Foogle Logo">
    </div>
    <div class="search-bar">
      <img src="/img/outline_search_black_24dp.png" alt="">
      <input type="text">
      <button class="transparent-btn">
        <img src="/img/sharp_mic_black_24dp.png" >
      </button>
    </div>
    <div class="search-bar-buttons">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>
    <p class="lang-choices">Google offered in: <a>中文(简体)</a> <a>Bahasa Melayu</a> <a>தமிழ்</a></p>

  </div>

  <footer >
    <div class = "footer-row-1">
      <p>Singapore</p>
    </div>
    <div class="footer-row-2">
      <div>
        <a href="">About</a>
        <a href="">Advertising</a>
        <a href="">Business</a>
        <a href="">How Search Works</a>
      </div>
      <div>
        <a href="">Privacy</a>
        <a href="">Terms</a>
        <a href="">Settings</a>
      </div>
    </div>
    
  </footer>
</body>
</html>
